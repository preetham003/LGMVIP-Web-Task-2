<!DOCTYPE html>

<head>
    <title>Student Enrollment Form</title>
    <link rel="stylesheet" href="Regcss.css" type="text/css">
</head>

<body>
    <div class="container">
        <h1> Student Enrollment Form</h1>
        <div class="form-wrapper">
            <form class="myForm">
                <div class="form-item">
                    <label for="fullname">Name</label>
                    <input type="text"  id="fullname" placeholder="Enter Name" required>
                </div>
                <div class="form-item">
                    <label for="email">Email Id</label>
                    <input type="email" name="email" id="email" placeholder="abc@gmail.com" required>
                </div>

                <div class="form-item">
                    <label for="phonenumber">Mobile</label>
                    <input type="tel" name="phonenumber" id="phonenumber" placeholder="XXXXXXXXXX" required>
                </div>

                <div class="form-item">
                    <label for="gender">Gender</label>
                    <div class="genders">
                        <p>Male</p> <input type="radio" name="gender" id="gender" value="male">
                        <p>Female</p> <input type="radio" name="gender" id="gender" value="female">
                    </div>
                </div>
                <div class="form-item">
                    <label for="skills">Skills</label>
                    <div class="skills">
                        <p>HTML</p> <input type="checkbox" name="skill" id="skill" value="HTML">
                        <p>CSS</p> <input type="checkbox" name="skill" id="skill" value="CSS">
                        <p>JavaScrpit</p> <input type="checkbox" name="skill" id="skill" value="JavaScrpit">
                        <p>SQL</p> <input type="checkbox" name="skill" id="skill" value="SQL">
                        <p>Python</p> <input type="checkbox" name="skill" id="skill" value="Python">
                    </div>
                </div>               

                <button class="register" id="submit" onclick="onFormSubmit()" type="submit">Enroll Student</button>
                <button class="clear" id="clear" onclick="resetForm()">Clear</button>
            </form>
        </div>

    </div>
    <h1 align="center">Enrolled Students</h1>
<div class="table-wrapper">
    <table class="show">
        <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Mobile Number</th>
            <th>Gender</th>
            <th>Tech-Skills</th>
        </tr>
        </thead>
        <tbody>

        <tbody>
    </table>
</div>
<script type="text/javascript" src="regjs.js"></script>
</body>

</html>
